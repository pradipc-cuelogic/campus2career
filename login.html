<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>Campus to Career</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/bootstrap/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/layout/master-layout.less" rel="stylesheet/less">
    <link href="css/pages/dashboard.less" rel="stylesheet/less">
    <script src="js/less.min.js"></script>
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<body>
    <div class="container-fluid full-bg">
        <div class="login-box-wrap">
            <div class="login-box">
                <h1><img src="images/login-signup/c2c-login-page.png"></h1>
                <h2>Sign In</h2>
                <!--html form for login-->
                <form>
                    <p class="form-field username-icon">
                        <input name="username" type="text" placeholder="Username" />
                    </p>
                    <p class="form-field password-icon">
                        <input name="password" type="password" placeholder="Password" />
                    </p>
                    <p class="login button">
                        <input type="submit" value="Sign in" class="btn btn-warning" />
                    </p>
                    <p class="clearfix">
                        <input type="checkbox" id="Remember" />
                        <label for="Remember">Remember me</label>
                        <a href="javascript:void(0);" class="forgot-pass">Forgot Password?</a>
                    </p>
                </form>
                <!--end html form for login-->
            </div>
        </div>
        <div class="more-links">
            <a href="javascript:void(0);">Create Account</a>
            <a href="javascript:void(0);">Learn More</a>
            <a href="javascript:void(0);">Contact Us</a>
        </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script src="js/master-layout.js"></script>
</body>

</html>
